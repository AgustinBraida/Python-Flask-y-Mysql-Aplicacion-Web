{% extends '/layout.html' %}


{% block body%}
<div class="row">
    <div class="col-md-12">
            <div class="card card-body">
                <form action="/edit/{{contacto.0}}" method="post">
                    <div class="form-group">
                        <input type="text" name="nombre_apellido" placeholder="Nombre & Apellido" class="form-control" value='{{contacto.1}}'></div>
                    <div class="form-group">
                        <input type="text" name="email" placeholder="E-mail" class="form-control" value='{{contacto.2}}'></div>
                    <div class="form-group">
                        <input type="text" name="telefono" placeholder="Telefono" class="form-control" value='{{contacto.3}}'></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Actualizar</button></div>
                </form>
            </div>
    </div>
</div>
{% endblock %}
